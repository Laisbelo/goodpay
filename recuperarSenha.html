<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css"> 
    <link rel="stylesheet" href="./CSS/controleFinanceiro.css">
    <link rel="stylesheet" href="./CSS/recuperarSenha.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>


<body>
    <header>
            <!--NAV BAR - INICIO-->
            <nav class="navbar bg-body-tertiary fixed-top">
                <div class="container-fluid">
                    <img src="./images/logo/GoodPayBanner.png" alt="Logo Banner" id="logo-header">
                    <a class="navbar-brand" href="#">Escolha o melhor</a>
                    <!--OFF CANVAS - INICIO -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <img src="./images/logo/GoodPay.png" alt="Logo">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <form class="d-flex mt-3" role="search">
                                <input class="form-control me-2" type="search" placeholder="Digite o que você procura..." aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Buscar</button>
                            </form>
                            <!--ACCORDION - INICIO-->
                            <div class="accordion accordion-flush mt-4" id="accordionFlushExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="flush-headingOne">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                        Login
                                        </button>
                                    </h2>
                                    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                        <div class="accordion-body">
                                            <!-- FORM LOGIN - INICIO -->
                                            <form>
                                                <div class="input-group input-group-lg mb-3">
                                                    <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                                                    <input id="email" type="text" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
                                                </div>
                                                <div class="input-group input-group-lg mb-3">
                                                    <span class="input-group-text" id="inputGroup-sizing-default">Senha</span>
                                                    <input id="senha" type="password" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
                                                </div>
                                                <div class="d-grid gap-2">
                                                    <button id="btn-entrar" type="button" class="btn btn-outline-success">
                                                        Entrar
                                                    </button>
                                                    <button class="btn btn-outline-dark" type="button">
                                                        Cadastrar
                                                    </button>
                                                </div>
                                            </form>
                                            <!-- FORM LOGIN - FIM-->
                                        </div>
                                    </div>
                                </div>
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="flush-headingTwo">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                                        Ajuda
                                        </button>
                                    </h2>
                                    <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                                        <div class="accordion-body">
                                            Ajuda (conteúdo)
                                        </div>
                                    </div>
                                </div>
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="flush-headingThree">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                                        Soulcode Academy
                                        </button>
                                    </h2>
                                    <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                                        <div class="accordion-body">
                                            <a href="https://soulcode.com" target="_blank" class="btn btn-primary position-relative">
                                                Soulcode Academy
                                                <!--BADGE - INICIO-->
                                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                                    Novo
                                                    <span class="visually-hidden">unread messages</span>
                                                </span>
                                                <!--bADGE - FIM -->
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- ACCORDION - FIM-->
                        </div>
                    </div>
                    <!--OFF CANVAS - FIM -->
                </div>
            </nav>
            <!--NAV BAR - INICIO-->
    </header>
    <main>
        <div class="container recuperarSenha">
            <div class="row">
                <div class="col divReset md-4" >
                    <img src="./images/interface/Reset password-bro.png" alt="Imagem da Recuperação de Senha">
                </div>
                <div class="col align-self-center">
                    <div class="text-center">
                        <h5>Preencha os campos para recuperar a senha</h5>
                        <hr class="w-50  mx-auto">
                    </div>
                    <form class="needs-validation" action="">
                        <div >
                            <label class="form-label mb-1" for="nomeUsuario">Nome do usuário</label>
                            <div class="input-group">
                                <span class="input-group-text "><i class="bi bi-person"></i></span>
                                <input class="form-control is-valid" type="text" id="recuperarUsuario" name="nomeUsuario" placeholder="Nome de usuário" required>
                                    <div class="invalid-feedback">
                                        Campo obrigatório
                                    </div>
                            </div>
                        </div>

                        <div>
                            <label class="form-label mt-3 mb-1" for="recuperarEmail">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope-at"></i></span>
                                    <input class="form-control" type="email" id="recuperarEmail" name="recuperarEmail"
                                    placeholder="Email">
                                    <div class="invalid-feedback">
                                        Email inválido
                                    </div>
                                </div>
                        </div>

                        <div class="text-center">
                        <button type="button" id="btnRecuperarSenha" class="btn btn-success w-50 p-1 mt-3">Enviar</button>
                        </div>
                    </form>
            </div>

            </div>
        </div>

    </main>

    <footer>

    </footer>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
            <script type="module" src="./scripts/recuperarSenha.js"></script>
</body>
